language: python
sudo: false
python:
  - "2.7"
  - "3.3"
  - "3.4"
install:
  # - sudo apt-get update
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.7.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.7.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  # Create the environment.
  - conda create -q -n testenv python=$TRAVIS_PYTHON_VERSION
  - source activate testenv
  # Optional dependencies.
  - conda install numpy matplotlib scipy h5py pyqt
  # IPython 3.0.beta
  - pip install --pre 'ipython[all]'
  # Testing dependencies.
  - conda install pytest pip flake8 coverage
  - pip install coveralls
  - pip install python-coveralls
  - pip install pytest-cov
  # Install VisPy master.
  - pushd ~
  - git clone https://github.com/vispy/vispy.git
  - cd vispy
  - python setup.py install
  - popd
  # Install phy.
  - python setup.py install
before_script:
    - export DISPLAY=:99.0
    - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1400x900x24 -ac +extension GLX +render
script:
  - make test
after_success:
  - coveralls
